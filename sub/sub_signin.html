<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>서브</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/script.js"></script>

</head>

<body>

    <div id="wrap">

        <main id="subWrap" class="grayColor"> <!-- grayColor > 바탕색 회색일경우 적용 -->
            <div class="contentBox">

                <div class="siginBox">
                    <div class="authWrap">
                        <div class="authBox">
                            <div class="topBox">
                                <h1>
                                    <a href="#">
                                        ALLREACH
                                    </a>
                                </h1>
                                <p>
                                    인플루언서 마케팅 플랫폼에 <br>
                                    오신 것을 환영합니다.
                                </p>
                                <a href="#" class="kakaoLogin">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" aria-hidden="true">
                                        <path
                                            d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719">
                                        </path>
                                    </svg>
                                    카카오톡으로 로그인
                                </a>
                            </div>

                            <div class="box">
                                <span class="border"></span>
                                <em>
                                    또는
                                </em>
                                <span class="border"></span>
                            </div>

                            <div class="bottomBox">
                                <div class="inputBox inputTextBox mb-10">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" aria-hidden="true">
                                        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path>
                                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                    </svg>
                                    <input id="email" type="text" placeholder="이메일을 입력하세요">
                                    <label for="email" class="blind">
                                        이메일 입력
                                    </label>
                                </div>

                                <div class="inputBox inputPasswordBox">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" aria-hidden="true">
                                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input id="password" type="password" placeholder="비밀번호를 입력하세요">
                                    <label for="password" class="blind">
                                        비밀번호 입력
                                    </label>
                                    <button class="passwordToggleBtn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-eye w-5 h-5" aria-hidden="true">
                                            <path
                                                d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0">
                                            </path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>

                                <button class="comBtn mt-20" disabled>
                                    로그인
                                </button>

                                <a href="#" class="passwordFindLink">
                                    비밀번호를 잊으셨나요?
                                </a>

                            </div>

                            <div class="signupLinkBox">
                                <p>아직 게정이 없으신가요?</p>
                                <a href="../sub/sub_signup.html" class="signupLink">회원가입</a>
                            </div>

                        </div>

                        <p class="infoText">
                            로그인 시 ALLREACH의 <a href="#">서비스 이용약관</a>과 <a href="#">개인정보처리방침</a>에 <br>
                            동의한 것으로 간주됩니다.
                        </p>

                    </div>
                    <!-- //authWrap -->

                </div>
                <!-- //siginBox -->

            </div>
            <!-- //contentBox -->

        </main>
        <!-- //subWrap -->

    </div>
    <!-- //wrap -->

</body>

</html>
