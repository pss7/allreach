<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>서브</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sub.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/script.js"></script>

</head>

<body>

    <div id="wrap">

        <main id="subWrap" class="grayColor"> <!-- grayColor > 바탕색 회색일경우 적용 -->
            <div class="contentBox">

                <div class="signupBox">


                    <div class="authWrap">
                        <div class="authContentBox">
                            <div class="topBox">
                                <h1>
                                    <a href="#">
                                        ALLREACH
                                    </a>
                                </h1>
                                <h2>
                                    회원가입
                                </h2>
                                <h3>
                                    정보 입력
                                </h3>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="email" type="text" placeholder="이메일 (필수)">
                                <label for="email" class="blind">
                                    이메일입력
                                </label>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="password01" type="text" placeholder="비밀번호 (필수)">
                                <label for="password01" class="blind">
                                    비밀번호입력
                                </label>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="password02" type="text" placeholder="비밀번호 확인 (필수)">
                                <label for="password02" class="blind">
                                    비밀번호입력
                                </label>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="name" type="text" placeholder="이름 (필수)">
                                <label for="name" class="blind">
                                    이름입력
                                </label>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="sns" type="text" placeholder="SNS 계정(선택)">
                                <label for="sns" class="blind">
                                    sns계정입력
                                </label>
                            </div>

                            <span class="text">
                                출금계좌(선택)
                            </span>

                            <div class="customSelectBox mb-10">
                                <button class="btn">은행을 선택해주세요.</button>
                                <ul class="selectList">
                                    <li>
                                        <button class="selectBtn">
                                            선택
                                        </button>
                                    </li>
                                </ul>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="name02" type="text" placeholder="예금주명">
                                <label for="name02" class="blind">
                                    예금주명입력
                                </label>
                            </div>

                            <div class="inputTextBox mb-10">
                                <input id="number" type="text" placeholder="계좌번호(-없이 입력)">
                                <label for="number" class="blind">
                                    계좌번호입력
                                </label>
                            </div>

                            <div class="phoneBox mb-40">
                                <div class="inputTextBox">
                                    <input id="phone" type="text" placeholder="휴대폰번호(필수)">
                                    <label for="phone" class="blind">
                                        휴대폰번호입력
                                    </label>
                                </div>
                                <button class="certificationBtn" disabled>
                                    인증요청
                                </button>
                            </div>

                            <div class="btnBox">
                                <a href="../sub/sub_signup_agree.html" class="comBtn grayTypeBtn">
                                    이전
                                </a>
                                <a href="../index.html" class="comBtn disabled">
                                    회원가입 완료
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- //signupBox -->

            </div>
            <!-- //contentBox -->

        </main>
        <!-- //subWrap -->

    </div>
    <!-- //wrap -->

</body>

</html>
